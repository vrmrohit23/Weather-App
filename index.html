<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wheather App</title>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="css/all.css" rel="stylesheet" type="text/css"/> -->
</head>

<body>
  <div class="container">
    <div class="parentbox">
      <div class="innerparentbox" id="innerparentbox">
        <div class="inputparent" style="display: flex;">
          
          <form  method="get">
            <label for="search"><i class="fa fa-map-marker  fa-2x" style="color: white; cursor: pointer;"></i></label>
            <input list="locations" name="locations " id="search" class="searchinput " placeholder="Enter the location">
            <datalist id="locations"></datalist>
          </form>
          <button class="findbtn " id="find"><i class="fa fa-search icon fa-2x" style="color: white; cursor: pointer;"></i></button>
          <div id="loader">
          </div>
        </div>

        <div id="tempcont" style="overflow: hidden;">
          <div id="tempanimate" class="translate"></div>
        </div>
        <div id="uvandfeelmaincont">
          <div id="uv" style="overflow: hidden;">
            <div id="uvanimate" class="translate"></div>
          </div>
          <div id="feeltemp" style="overflow: hidden;">
            <div id="feeltempanimate" class="translate"></div>
          </div>
          </div>
        
        <div id="ap,wind,visibilitymaincont">
          <div id="airpressure" style="overflow: hidden;"><div id="airpressureanimate" class="translate"></div></div>
          <div id="humidity" style="overflow: hidden;"><div id="humidityanimate" class="translate"></div></div>
          <div id="wind" style="overflow: hidden;"><div id="windanimate" class="translate"></div></div>
          <!-- <div id="visibility" style="overflow: hidden;"><div id="visibilityanimate" class="translate"></div></div> -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="src/script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  
</body>

</html>
